<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- =============== 字体目录设置 =============== -->

    <!-- 自定义的字体目录 -->
    <dir>~/.config/Manual/user-fonts</dir>

<!-- =============== 字体匹配设置 =============== -->

<!-- 默认字体 { -->

    <!-- sans-serif -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif </string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>
    <!-- serif -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>
    <!-- monospace -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans Mono</string>
        </edit>
    </match>

<!-- } -->

<!-- 简中默认字体 { -->

    <!-- sans-serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_CN</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_CN</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <!-- monospace -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_CN</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK SC</string>
        </edit>
    </match>

<!-- } -->

<!-- 繁中默认字体 { -->

    <!-- sans-serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_TW</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans CJK TC</family>
        </edit>
    </match>
    <!-- serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_TW</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Serif CJK TC</family>
        </edit>
    </match>
    <!-- monospace -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_TW</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans Mono CJK TC</family>
        </edit>
    </match>

<!-- } -->

<!-- 日语默认字体 { -->

    <!-- sans-serif -->
    <match>
        <test name="lang" compare="contains">
            <string>ja_JP</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans CJK JP</family>
        </edit>
    </match>
    <!-- serif -->
    <match>
        <test name="lang" compare="contains">
            <string>ja_JP</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Serif CJK JP</family>
        </edit>
    </match>
    <!-- monospace -->
    <match>
        <test name="lang" compare="contains">
            <string>ja_JP</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans Mono CJK JP</family>
        </edit>
    </match>

<!-- } -->

<!-- 备用字体 { -->

    <!-- sans-serif -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <!-- 英语 -->
            <family>Noto Sans</family> <!-- Google Noto Fonts -->
            <family>DejaVu Sans</family>
            <!-- 简中 -->
            <family>Noto Sans CJK SC</family> <!-- Google Noto Fonts -->
            <family>Microsoft YaHei</family> <!-- 微软雅黑体 -->
            <family>TH-Khaai-T</family> <!-- 天珩字库-正楷(TH-Khaai-T)(楷体) -->
            <!-- 繁中 -->
            <family>Noto Sans CJK TC</family> <!-- Google Noto Fonts -->
            <family>Microsoft JhengHei</family> <!-- 微软正黑体 -->
            <family>TH-Hak</family> <!-- 天珩字库-黑体(TH-Hak)(黑体) -->
            <!-- 日语 -->
            <family>Noto Sans CJK JP</family> <!-- Google Noto Fonts -->
            <family>Meiryo</family> <!-- メイリオ(无衬线和黑体字体) -->
            <family>TH-Joeng</family> <!-- 天珩字库-阳明(TH-Joeng)(汉阳明朝体) -->
            <!-- Emoji -->
            <family>JoyPixels</family>
            <family>Noto Color Emoji</family> <!-- Google Noto Fonts -->
            <!-- 其它 -->
            <family>Noto Sans Symbols</family> <!-- Google Noto Fonts -->
            <family>Noto Sans Symbols2</family> <!-- Google Noto Fonts -->
            <family>TH-Tshyn</family> <!-- 天珩全字库(TH-Tshyn) -->
            <family>Unifont</family>
            <family>Unifont-JP</family>
            <family>Unifont Upper</family>
            <family>Code2000</family>
            <family>Unifont CSUR</family>
        </prefer>
    </alias>
    <!-- serif -->
    <alias>
        <family>serif</family>
        <prefer>
            <!-- 英语 -->
            <family>Noto Serif</family> <!-- Google Noto Fonts -->
            <family>DejaVu Serif</family>
            <!-- 简中 -->
            <family>Noto Serif CJK SC</family> <!-- Google Noto Fonts -->
            <family>SimSun</family> <!-- 中易宋体 -->
            <family>TH-Sung-T</family> <!-- 天珩字库-正宋(TH-Sung-T)(宋体) -->
            <!-- 繁中 -->
            <family>Noto Serif CJK TC</family> <!-- Google Noto Fonts -->
            <family>MingLiU</family> <!-- 细明体 -->
            <family>TH-Sung-P</family> <!-- 天珩字库-标宋(TH-Sung-P)(宋体) -->
            <!-- 日语 -->
            <family>Noto Serif CJK JP</family> <!-- Google Noto Fonts -->
            <family>MS Mincho</family> <!-- ＭＳ明朝(微软明朝体) -->
            <family>TH-Ming</family> <!-- 天珩字库-花园(TH-Ming)(花园明朝体) -->
            <!-- Emoji -->
            <family>JoyPixels</family>
            <family>Noto Color Emoji</family> <!-- Google Noto Fonts -->
            <!-- 其它 -->
            <family>Noto Sans Symbols</family> <!-- Google Noto Fonts -->
            <family>Noto Sans Symbols2</family> <!-- Google Noto Fonts -->
            <family>TH-Tshyn</family> <!-- 天珩全字库(TH-Tshyn) -->
            <family>Unifont</family>
            <family>Unifont-JP</family>
            <family>Unifont Upper</family>
            <family>Code2000</family>
            <family>Unifont CSUR</family>
        </prefer>
    </alias>
    <!-- monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- 英语 -->
            <family>Noto Sans Mono</family> <!-- Google Noto Fonts -->
            <family>DejaVu Sans Mono</family>
            <!-- 简中 -->
            <family>Noto Sans Mono CJK SC</family> <!-- Google Noto Fonts -->
            <family>SimHei</family> <!-- 中易黑体 -->
            <!-- 繁中 -->
            <family>Noto Sans Mono CJK TC</family> <!-- Google Noto Fonts -->
            <family>DFKai-SB</family> <!-- 标楷体 -->
            <!-- 日语 -->
            <family>Noto Sans Mono CJK JP</family> <!-- Google Noto Fonts -->
            <family>MS Gothic</family> <!-- ＭＳゴシック(微软哥特体) -->
            <!-- Emoji -->
            <family>JoyPixels</family>
            <family>Noto Color Emoji</family> <!-- Google Noto Fonts -->
            <!-- 其它 -->
            <family>Noto Sans Symbols</family> <!-- Google Noto Fonts -->
            <family>Noto Sans Symbols2</family> <!-- Google Noto Fonts -->
            <family>TH-Tshyn</family> <!-- 天珩全字库(TH-Tshyn) -->
            <family>Unifont</family>
            <family>Unifont-JP</family>
            <family>Unifont Upper</family>
            <family>Code2000</family>
            <family>Unifont CSUR</family>
        </prefer>
    </alias>

<!-- } -->

<!-- =============== 渲染设置 =============== -->

    <match target="font">

        <!-- 抗锯齿 -->
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>

    <!-- Hinting {-->

        <!-- BCI (字节码解释器) -->
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>

        <!-- 自动微调 -->
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>

        <!-- 字体微调程度 -->
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>

    <!-- } -->

        <!-- 像素排列方式 -->
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>

    <!-- Subpixel rendering { -->

        <!-- LCD 滤镜 -->
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>

    <!-- } -->

        <!-- 禁用 bitmap 字体 -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>

    </match>

</fontconfig>
