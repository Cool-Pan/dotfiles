<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- =============== 字体目录设置 =============== -->

    <!-- 自定义的字体目录 -->
    <dir>~/.config/Manual/User-Fonts</dir>

<!-- =============== 字体匹配设置 =============== -->

<!-- 默认字体 { -->

    <!-- sans-serif -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif </string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>
    <!-- serif -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>
    <!-- monospace -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans Mono</string>
        </edit>
    </match>

<!-- } -->

<!-- 简中默认字体 { -->

    <!-- sans-serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_CN</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_CN</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <!-- monospace -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_CN</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK SC</string>
        </edit>
    </match>

<!-- } -->

<!-- 繁中默认字体 { -->

    <!-- sans-serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_TW</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans CJK TC</family>
        </edit>
    </match>
    <!-- serif -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_TW</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Serif CJK TC</family>
        </edit>
    </match>
    <!-- monospace -->
    <match>
        <test name="lang" compare="contains">
            <string>zh_TW</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans Mono CJK TC</family>
        </edit>
    </match>

<!-- } -->

<!-- 日语默认字体 { -->

    <!-- sans-serif -->
    <match>
        <test name="lang" compare="contains">
            <string>ja_JP</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans CJK JP</family>
        </edit>
    </match>
    <!-- serif -->
    <match>
        <test name="lang" compare="contains">
            <string>ja_JP</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Serif CJK JP</family>
        </edit>
    </match>
    <!-- monospace -->
    <match>
        <test name="lang" compare="contains">
            <string>ja_JP</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <family>Noto Sans Mono CJK JP</family>
        </edit>
    </match>

<!-- } -->

<!-- 备用字体 { -->

    <!-- sans-serif -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <!-- 英语 -->
            <family>Noto Sans</family>
            <family>DejaVu Sans</family>
            <!-- 简中 -->
            <family>Noto Sans CJK SC</family>
            <family>Microsoft YaHei</family>
            <!-- 繁中 -->
            <family>Noto Sans CJK TC</family>
            <family>Microsoft JhengHei</family>
            <!-- 日语 -->
            <family>Noto Sans CJK JP</family>
            <family>Meiryo</family>
            <!-- Emoji -->
            <family>JoyPixels</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
            <!-- 其它 -->
            <family>Noto Sans Symbols</family>
            <family>Noto Sans Symbols2</family>
            <family>Code2000</family>
            <family>Unifont</family>
            <family>Unifont CSUR</family>
            <family>Unifont Upper</family>
        </prefer>
    </alias>
    <!-- serif -->
    <alias>
        <family>serif</family>
        <prefer>
            <!-- 英语 -->
            <family>Noto Serif</family>
            <family>DejaVu Serif</family>
            <!-- 简中 -->
            <family>Noto Serif CJK SC</family>
            <family>SimSun</family>
            <!-- 繁中 -->
            <family>Noto Serif CJK TC</family>
            <family>MingLiU</family>
            <!-- 日语 -->
            <family>Noto Serif CJK JP</family>
            <family>MS Mincho</family>
            <!-- Emoji -->
            <family>JoyPixels</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
            <!-- 其它 -->
            <family>Noto Sans Symbols</family>
            <family>Noto Sans Symbols2</family>
            <family>Code2000</family>
            <family>Unifont</family>
            <family>Unifont CSUR</family>
            <family>Unifont Upper</family>
        </prefer>
    </alias>
    <!-- monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- 英语 -->
            <family>Noto Sans Mono</family>
            <family>DejaVu Sans Mono</family>
            <!-- 简中 -->
            <family>Noto Sans Mono CJK SC</family>
            <family>NSimSun</family>
            <!-- 繁中 -->
            <family>Noto Sans Mono CJK TC</family>
            <family>PMingLiU</family>
            <!-- 日语 -->
            <family>Noto Sans Mono CJK JP</family>
            <family>MS PMincho</family>
            <!-- Emoji -->
            <family>JoyPixels</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
            <!-- 其它 -->
            <family>Noto Sans Symbols</family>
            <family>Noto Sans Symbols2</family>
            <family>Code2000</family>
            <family>Unifont</family>
            <family>Unifont CSUR</family>
            <family>Unifont Upper</family>
        </prefer>
    </alias>

<!-- } -->

<!-- =============== 渲染设置 =============== -->

    <match target="font">

        <!-- 抗锯齿 -->
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>

    <!-- Hinting {-->

        <!-- BCI (字节码解释器) -->
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>

        <!-- 自动微调 -->
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>

        <!-- 字体微调程度 -->
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>

    <!-- } -->

        <!-- 像素排列方式 -->
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>

    <!-- Subpixel rendering { -->

        <!-- LCD 滤镜 -->
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>

    <!-- } -->

        <!-- 禁用 bitmap 字体 -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>

    </match>

</fontconfig>
